{% ckan_extends %}


{% set _class = _class or 'tag-list' %}

{% block tag_list %}

  <ul class="dataset-resources list-unstyled" style="margin-bottom:5%">

    {% for tag in tags %}

      <li>

        <a class="{% block tag_list_item_class %}tag{% endblock %}" href="{% url_for 'dataset.search', tags=tag.name %}"

		   style="background-color:#f37748">{{ tag.display_name|truncate(22) }}</a>

      </li>

    {% endfor %}

  </ul>

{% endblock %}
